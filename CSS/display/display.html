<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .div1 {
      border: 2px solid red;
      height: 100px;
      width: 400px;
      display: inline;
    }

    .div2 {
      border: 2px solid blue;
      height: 100px;
      width: 400px;
      display: inline-block;
    }

    .link {
      border: 2px solid green;
      height: 100px;
      width: 400px;
      display: block;
    }
  </style>
</head>

<body>
  <div class="div1">div 1 element</div>
  <div class="div2">div 2 element</div>

  <a class="link" href="">google</a>
  <span>hello</span>

</body>

</html>
